<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ansh Kumar Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }
    .dark-mode {
      background: #121212;
      color: #f9f9f9;
    }
    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
    }
    #clock {
      font-size: 18px;
      margin-top: 10px;
    }
    .photo {
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .photo:hover {
      transform: scale(1.05);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .discord-btn {
      background: #5865F2;
      color: white;
    }
    .toggle-btn {
      background: #333;
      color: white;
    }
    #quote-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      border: 2px solid #333;
      border-radius: 10px;
      background: white;
    }
    .dark-mode #quote-box {
      background: #1e1e1e;
      border-color: #ccc;
    }
    #game {
      margin: 40px auto;
      width: 400px;
      height: 200px;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
      background: #e0e0e0;
    }
    #box {
      width: 30px;
      height: 30px;
      background: red;
      position: absolute;
      bottom: 0;
      left: 50px;
    }
    #obstacle {
      width: 30px;
      height: 30px;
      background: green;
      position: absolute;
      bottom: 0;
      right: 0;
      animation: move 2s linear infinite;
    }
    @keyframes move {
      0% { right: 0; }
      100% { right: 400px; }
    }
    #guestbook {
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      background: #fff;
      border-radius: 10px;
      border: 2px solid #333;
    }
    .dark-mode #guestbook {
      background: #1e1e1e;
      border-color: #ccc;
    }
    #messages {
      margin-top: 10px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }
    #lock-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #lock-screen input {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="lock-screen">
    <h2>Enter 4 Digit Code</h2>
    <input type="password" id="unlock-code" maxlength="4" placeholder="****">
    <button onclick="unlock()">Unlock</button>
  </div>

  <header>
    Welcome to Ansh Kumar's Website üöÄ
    <div id="clock"></div>
  </header>

  <img src="photo.jpg" alt="Ansh Kumar" class="photo" width="200" onclick="launchConfetti()">

  <div>
    <button class="discord-btn" onclick="window.open('https://discord.gg/99Ha7GJJDc','_blank')">Join Discord</button>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
  </div>

  <audio id="bg-music" controls>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="quote-box">
    <h3>Quote of the Day üí°</h3>
    <p id="quote"></p>
    <button onclick="newQuote()">New Quote</button>
  </div>

  <h2>üéÆ Mini Jumping Box Game</h2>
  <div id="game">
    <div id="box"></div>
    <div id="obstacle"></div>
  </div>
  <p>Press SPACE to jump!</p>

  <div id="guestbook">
    <h3>üìù Guestbook</h3>
    <input type="text" id="guest-input" placeholder="Write a message">
    <button onclick="addMessage()">Send</button>
    <div id="messages"></div>
  </div>

  <script>
    // Lock screen
    function unlock() {
      let code = document.getElementById('unlock-code').value;
      if (code === "6010") {
        document.getElementById('lock-screen').style.display = 'none';
      } else {
        alert("Wrong Code! Try again.");
      }
    }

    // Clock
    function updateClock() {
      let now = new Date();
      document.getElementById('clock').innerText = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Dark mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Quotes
    const quotes = [
      "Believe in yourself and all that you are.",
      "Every day is a new beginning.",
      "Dream big and dare to fail.",
      "Happiness depends upon ourselves.",
      "The best time to start was yesterday. The next best is now.",
      "Fun Fact: Honey never spoils!"
    ];
    function newQuote() {
      let q = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').innerText = q;
    }
    newQuote();

    // Confetti
    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        let confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "10px";
        confetti.style.height = "10px";
        confetti.style.background = "hsl(" + Math.random()*360 + ",100%,50%)";
        confetti.style.top = "-10px";
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.opacity = 1;
        confetti.style.transition = "transform 3s, opacity 3s";
        document.body.appendChild(confetti);
        setTimeout(()=>{
          confetti.style.transform = "translateY(100vh)";
          confetti.style.opacity = 0;
        },10);
        setTimeout(()=>confetti.remove(),3000);
      }
    }

    // Game
    const box = document.getElementById("box");
    const obstacle = document.getElementById("obstacle");
    let jumping = false;
    document.body.onkeyup = function(e){
      if(e.code == "Space" && !jumping){
        jumping = true;
        let jumpHeight = 0;
        let up = setInterval(()=>{
          if(jumpHeight >= 80){
            clearInterval(up);
            let down = setInterval(()=>{
              if(jumpHeight <= 0){
                clearInterval(down);
                jumping = false;
              }
              jumpHeight -= 5;
              box.style.bottom = jumpHeight + "px";
            },20);
          }
          jumpHeight += 5;
          box.style.bottom = jumpHeight + "px";
        },20);
      }
    }

    setInterval(()=>{
      let boxRect = box.getBoundingClientRect();
      let obsRect = obstacle.getBoundingClientRect();
      if(boxRect.right > obsRect.left && boxRect.left < obsRect.right && boxRect.bottom > obsRect.top){
        alert("Game Over! Refresh to play again.");
      }
    },100);

    // Guestbook
    function addMessage(){
      let input = document.getElementById('guest-input');
      if(input.value.trim() === "") return;
      let messages = document.getElementById('messages');
      let msg = document.createElement('p');
      msg.innerText = input.value;
      messages.appendChild(msg);
      input.value = "";
      // Save to localStorage
      localStorage.setItem('guestbook', messages.innerHTML);
    }
    // Load saved messages
    window.onload = ()=>{
      let saved = localStorage.getItem('guestbook');
      if(saved) document.getElementById('messages').innerHTML = saved;
    }
  </script>
</body>
</html>
