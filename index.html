<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Own Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #333;
      overflow-x: hidden;
    }

    /* Typing animation for welcome text */
    h1 {
      margin: 40px 0;
      font-size: 32px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #ff4b5c;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.8s infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    .card {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    /* Photo animation */
    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
      border: 6px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.4s, box-shadow 0.4s;
      animation: bounceIn 1.5s ease;
    }
    .card img:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Name glow animation */
    .card p {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #ff4b5c;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4b5c, 0 0 10px #ff6f91; }
      to { text-shadow: 0 0 15px #ff1e38, 0 0 30px #ff6f91; }
    }

    /* Fade in card */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bounce effect when photo loads */
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Welcome to my own website ðŸŒŸ</h1>

  <div class="card">
    <!-- Clicking this photo opens About Page -->
    <a href="about.html">
      <img src="ansh.jpg" alt="Ansh Kumar">
    </a>
    <p>Ansh Kumar</p>
  </div>

</body>
</html>
