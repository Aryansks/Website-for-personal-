<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Own Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #333;
      overflow-x: hidden;
    }

    /* Lock Screen */
    #lockScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lockScreen input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      text-align: center;
      margin-bottom: 10px;
    }
    #lockScreen button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff4b5c;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    #lockScreen button:hover {
      background: #ff1e38;
    }

    /* Typing animation for welcome text */
    h1 {
      margin: 40px 0;
      font-size: 32px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #ff4b5c;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.8s infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    .card {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    /* Photo animation */
    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
      border: 6px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.4s, box-shadow 0.4s;
      animation: bounceIn 1.5s ease;
    }
    .card img:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Name glow animation */
    .card p {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #ff4b5c;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4b5c, 0 0 10px #ff6f91; }
      to { text-shadow: 0 0 15px #ff1e38, 0 0 30px #ff6f91; }
    }

    /* Fade in card */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bounce effect when photo loads */
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* Discord Button */
    .discord-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background: #5865F2;
      border-radius: 10px;
      box-shadow: 0 0 15px #5865F2;
      animation: glowBtn 1.5s infinite alternate;
      transition: transform 0.3s;
    }
    .discord-btn:hover {
      transform: scale(1.1);
      background: #4752C4;
    }
    @keyframes glowBtn {
      from { box-shadow: 0 0 10px #5865F2, 0 0 20px #99AAB5; }
      to { box-shadow: 0 0 20px #4752C4, 0 0 40px #99AAB5; }
    }
  </style>
</head>
<body>

  <!-- Lock Screen -->
  <div id="lockScreen">
    <h2>üîí Enter 4-Digit Code</h2>
    <input type="password" id="codeInput" maxlength="4" placeholder="Enter code">
    <button onclick="unlock()">Unlock</button>
    <p id="errorMsg" style="color:red; margin-top:10px;"></p>
  </div>

  <!-- Website Content -->
  <h1>üåü Welcome to my own website üåü</h1>

  <div class="card">
    <!-- Clicking this photo opens About Page -->
    <a href="about.html">
      <img src="ansh.jpg" alt="Ansh Kumar">
    </a>
    <p>Ansh Kumar</p>
  </div>

  <!-- Discord Button -->
  <br>
  <a href="https://discord.gg/99Ha7GJJDc" target="_blank" class="discord-btn">Join My Discord üöÄ</a>

  <script>
    function unlock() {
      const code = document.getElementById("codeInput").value;
      const error = document.getElementById("errorMsg");
      if (code === "6010") {
        document.getElementById("lockScreen").style.display = "none";
      } else {
        error.textContent = "‚ùå Wrong code! Try again.";
      }
    }
  </script>
</body>
</html>
